name: Docker Image Build & Push

on: push  # Runs this workflow on every push to the repository

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on an Ubuntu environment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # Fetches your repository code

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERTOKEN }} | docker login -u "Ishika1108" --password-stdin

      - name: Build Docker Image
        run: docker build -t Ishika1108/fastapi-app:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push Ishika1108/fastapi-app:latest
